image: gradle:alpine

stages:
  - test
  - publish

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - build
    - .gradle



##############
#    JOBS    #
##############

build:
  stage: test
  script:
    - gradle assemble

test:
  stage: test
  script:
    - gradle jacocoTestReport coveralls

bintray:publish:
  stage: publish
  script:
    - ./gradlew bintrayUpload
  only:
    - tags

pages:
  image: alpine/bundle:2.6.1
  stage: publish
  artifacts:
    paths:
      - public
  cache:
    paths:
      - docs/vendor
  variables:
    JEKYLL_ENV: production
    LC_ALL: C.UTF-8
  script:
    - cd docs
    - bundle install --path vendor/bundle
    - bundle exec jekyll build -d ../public
  only:
    - master
